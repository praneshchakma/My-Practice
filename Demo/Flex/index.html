<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Flex</h1>
<!--Flex row-->
<div class="flex-container-row">
  <div>1</div>
  <div>2</div>
  <div>3</div>
</div>

<!--Flex reverse-->
<div class="flex-container-row-reverse">
    <div>1</div>
    <div>2</div>
    <div>3</div>
</div>

<!--Flex columns-->
<div class="flex-container-column">
    <div>1</div>
    <div>2</div>
    <div>3</div>
</div>

<!--Flex columns-reverse-->
<div class="flex-container-column-reverse">
    <div>1</div>
    <div>2</div>
    <div>3</div>
</div>

<!--Flex wrap-->
<div class="flex-container-wrap">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>1</div>
    <div>2</div>
    <div>3</div>
</div>

<!--Flex content center-->
<div class="flex-container-center">
    <div>1</div>
    <div>2</div>
    <div>3</div>
</div>

</body>
</html>
